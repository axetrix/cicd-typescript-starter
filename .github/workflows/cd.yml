on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Submit build to Registry'
        run: |
          gcloud builds submit --tag europe-north1-docker.pkg.dev/notely-482602/notely-ar-repo/notely-gcp:latest .

      - name: Run migrations
        run: npm run db:migrate

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-north1-docker.pkg.dev/notely-482602/notely-ar-repo/notely-gcp:latest --region europe-west1 --allow-unauthenticated --project notely-482602 --max-instances=4
